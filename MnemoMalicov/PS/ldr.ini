[global]
Name= PT					# Имя станции в сетевом обмене
Silent = yes				# Скрыть всплывающие уведомления о состоянии
DomainName = FMSDP			# Домен в котором проходит обмен

[fms700]
StartModel = yes						# Запуск мат. модели
OutOfProcModel = no						# Запуск мат. модели в изолированном окружении
LazyVSK = yes							# Не запускать ВСК до открытия вкладки ВСК-4
StartTusks = no							# Запуск контроллера РУО/РУД/РУС
OutOfProcTusks = no						# Запуск контроллера РУО/РУД/РУС в изолированном окружении
PersistentStorage = yes					# Запуск постоянного хранилища
OutOfProcStorage = no					# Запуск постоянного хранилища в изолированном окружении
